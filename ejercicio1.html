<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const formulario = document.querySelector("#formulario")

        const inputName = document.querySelector("#nombre")
        const errorName = document.querySelector(".errorNombre")

        const inputTopic = document.querySelector('#asunto')
        const errorTopic = document.querySelector('.errorAsunto')

        const inputMessage = document.querySelector('#mensaje')
        const errorMessage = document.querySelector('.errorMensaje')


        const resultText = document.querySelector('.resultado')

        formulario.addEventListener("submit", (event) => {
            event.preventDefault();

            let hasError = false
            errorName.textContent = ''
            errorTopic.textContent = ''
            errorMessage.textContent = ''

            const nameValue = inputName.value
            const topicValue = inputTopic.value
            const messageValue = inputMessage.value

            const regex = /^[A-Za-z]+$/

            if (!regex.test(nameValue)) {
                errorName.textContent = 'El nombre es requerido.'
                hasError = true
            }
            if (!regex.test(topicValue)) {
                errorTopic.textContent = 'El asunto es requerido.'
                hasError = true
            }
            if (!regex.test(messageValue)) {
                errorMessage.textContent = 'El mensaje es requerido.'
                hasError = true
            }

            if (hasError) {
                resultText.textContent = ''
                return
            }
            resultText.textContent = 'Mensaje enviado con éxito!!!'
        });


    </script>
</body>

</html>
